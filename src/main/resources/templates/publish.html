<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/community.css" type="text/css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- 导航条 -->
<div th:replace="nav :: copy"></div>
<!-- 以上是导航条 -->

<!-- 发布界面 -->
<div class="container-fluid main">
    <div class="row">
        <!-- 左边栏 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="alert alert-danger" role="alert" th:if="${error != null}"><label href="#" th:text="${error}"></label></div>
            <h2>
                <label>发起</label>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
            </h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="请简明扼要" th:value="${title}"/>
                </div>
                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea name="description" id="description" class="form-control" rows="15" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签" th:value="${tag}"/>
                </div>
                <button type="submit" class="btn btn-success btn-publish" th:if="${session.user != null}">
                    发布
                </button>
            </form>
        </div>
        <!-- 右边栏 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            1. ------------<br>
            2. ------------<br>
            3. ------------<br>
        </div>
    </div>

</div>
<!-- 以上是发布界面 -->

</body>
</html>
